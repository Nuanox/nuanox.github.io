{{ define "main" }}
<section class="list-page">
    <h1>{{ .Title }}</h1>
    {{ .Content }}

    <ul class="post-list">
        {{ range .Pages }}
        <li>
            <article>
                <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 02, 2006" }}</time>
                <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
                {{ if .Summary }}
                <p>{{ .Summary }}</p>
                {{ end }}
            </article>
        </li>
        {{ end }}
    </ul>
</section>
{{ end }}
