{{ define "main" }}
<article class="single-post">
    <header>
        <h1>{{ .Title }}</h1>
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 02, 2006" }}</time>
        {{ with .Params.tags }}
        <div class="tags">
            {{ range . }}
            <a href="{{ "/tags/" | relURL }}{{ . | urlize }}/">#{{ . }}</a>
            {{ end }}
        </div>
        {{ end }}
    </header>

    <div class="content">
        {{ .Content }}
    </div>
</article>
{{ end }}
