{{ define "main" }}
<article id="content">
    <div class="inner">
        <div class="hgroup">
            <h1>{{ .Title }}</h1>
            <div class="post-meta">
                <span class="post-date">{{ .Date.Format "January 02, 2006" }}</span>
                {{ with .Params.tags }}
                {{ range . }}
                <a href="{{ "/tags/" | relURL }}{{ . | urlize }}/" class="tag">#{{ . }}</a>
                {{ end }}
                {{ end }}
            </div>
        </div>
        <div class="entry-content">
            {{ .Content }}
        </div>
    </div>
</article>
{{ end }}
